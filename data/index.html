<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">


        <title>Macaw</title>

        <script src="./bundle.js" defer></script>

        <link href="./style.css" rel="stylesheet">
    </head>

    <body>
        <div class="panel">
            <select id="hueMode">
                <option value="0" selected>Mono</option>
                <option value="1">Cycle</option>
                <option value="2">Rainbow</option>
                <option value="3">Spectrum</option>
            </select>

            <div class="picker hue">
                <input type="range" id="hue" class="slider" value="0" min="0" max="256">
            </div>
        </div>

        <div class="panel">
            <select id="saturationMode">
                <option value="0" selected>Mono</option>
            </select>

            <div class="picker saturation">
                <input type="range" id="saturation" class="slider" value="255" min="0" max="255">
            </div>
        </div>

        <div class="panel">
            <select id="valueMode">
                <option value="0" selected>Mono</option>
                <option value="1">Chase</option>
            </select>

            <div class="picker value">
                <input type="range" id="value" class="slider" value="255" min="0" max="255">
            </div>
        </div>
    </body>
</html>
