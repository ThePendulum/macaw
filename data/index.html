<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">

        <title>Macaw</title>

        <script src="./bundle.js" defer></script>

        <link href="./style.css" rel="stylesheet">
    </head>

    <body>
        <div class="panel">
            <select id="hueMode" class="control modes">
                <option value="0" selected>Mono</option>
                <option value="1">Rainbow</option>
                <option value="2">Spectrum</option>
            </select>

            <div class="control picker hue">
                <input type="range" id="hue" class="slider" value="0" min="0" max="256">
            </div>

            <div class="control">
                <div class="picker speed">
                    <input type="range" id="hueSpeed" class="slider" value="0" min="0" max="2" step="0.01">
                </div>
            </div>
        </div>

        <div class="panel">
            <select id="saturationMode" class="control modes">
                <option value="0" selected>Mono</option>
            </select>

            <div class="control picker saturation">
                <input type="range" id="saturation" class="slider" value="255" min="0" max="255">
            </div>

            <div class="control">
                <div class="picker speed">
                    <input type="range" id="saturationSpeed" class="slider" value="0" min="0" max="1" step="0.01">
                </div>
            </div>
        </div>

        <div class="panel">
            <select id="valueMode" class="control modes">
                <option value="0" selected>Mono</option>
                <option value="1">Chase</option>
                <option value="2">Blink</option>
                <option value="3">Strobe</option>
            </select>

            <div class="control picker value">
                <input type="range" id="value" class="slider" value="255" min="0" max="255">
            </div>

            <div class="control">
                <div class="picker speed">
                    <input type="range" id="valueSpeed" class="slider" value="0" min="0" max="1" step="0.01">
                </div>
            </div>
        </div>
    </body>
</html>
